<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BDE B-CUBE</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #f9fafb;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 12px #0002;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #15803d;
      letter-spacing: 1px;
    }
    nav a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }
    nav a.active,
    nav a:hover {
      color: #22c55e;
      border-bottom: 2px solid #22c55e;
    }
    main {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .accueil-message {
      font-size: 1.7rem;
      color: #15803d;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 30px #0001;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    .page-section {
      display: none;
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 30px #0001;
      margin: 0 auto;
      text-align: center;
      color: #222;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .accueil-message, .page-section { padding: 1.2rem 0.5rem; }
      header { flex-direction: column; gap: 0.7rem; }
      nav { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BDE B-CUBE</div>
    <nav>
      <a href="#" class="active" onclick="showSection('accueil', event)">Accueil</a>
      <a href="#" onclick="showSection('evenements', event)">Événements</a>
      <a href="#" onclick="showSection('membres', event)">Membres</a>
      <a href="#" onclick="showSection('contact', event)">Contact</a>
    </nav>
  </header>
  <main>
    <div id="accueil" class="accueil-message">
      bienvenue sur le site du <b>B-CUBE</b>, BDE de l'ESTP Paris campus de Troyes
    </div>
    <div id="evenements" class="page-section">
      <!-- Contenu événements à insérer ici -->
      <h2>Événements</h2>
      <p>La liste des événements apparaîtra ici.</p>
    </div>
    <div id="membres" class="page-section">
      <!-- Contenu membres -->
      <h2>Membres</h2>
      <p><strong>ROSSI Adrien</strong> - Président</p>
    </div>
    <div id="contact" class="page-section">
      <!-- Contenu contact -->
      <h2>Contact</h2>
      <p>adrien.rossi@estp.fr</p>
    </div>
  </main>
  <script>
    function showSection(section, event) {
      event.preventDefault();
      // Hide all
      document.querySelectorAll('.accueil-message, .page-section').forEach(e => e.style.display = 'none');
      // Remove active on all links
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      // Show the right section
      if (section === 'accueil') {
        document.getElementById('accueil').style.display = 'block';
      } else {
        document.getElementById(section).style.display = 'block';
      }
      // Activate the menu item
      event.target.classList.add('active');
    }
    // Show accueil by default
    showSection('accueil', {preventDefault:()=>{}, target:document.querySelector('nav a')});
  </script>
</body>
</html>
