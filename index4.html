<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BDE B-CUBE</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat fixed, #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 12px #0002;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: box-shadow 0.3s;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #15803d;
      letter-spacing: 1px;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s, border-bottom 0.2s;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      font-size: 1.08rem;
      position: relative;
    }
    nav a.active,
    nav a:hover {
      color: #22c55e;
      border-bottom: 2px solid #22c55e;
    }
    main {
      flex: 1;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
    }
    .section-content {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s, transform 0.5s;
      display: none;
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 30px #0001;
      margin: 0 auto;
      text-align: center;
      color: #222;
    }
    .section-content.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .accueil-message {
      font-size: 1.7rem;
      color: #15803d;
      background: rgba(255,255,255,0.88);
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 30px #0001;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s, transform 0.5s;
      display: none;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    .accueil-message.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
      animation: fadeIn 0.7s;
    }
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #22c55e;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.7rem;
      box-shadow: 0 4px 16px #0002;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: background 0.2s, transform 0.2s;
    }
    #back-to-top:hover {
      background: #15803d;
      transform: scale(1.08);
    }
    footer {
      background: #fff;
      color: #15803d;
      text-align: center;
      padding: 1.2rem 0 0.7rem 0;
      font-size: 1rem;
      box-shadow: 0 -2px 12px #0001;
      margin-top: 2rem;
      letter-spacing: 0.5px;
      user-select: none;
    }
    @media (max-width: 700px) {
      .accueil-message, .section-content { padding: 1.2rem 0.5rem; }
      header { flex-direction: column; gap: 0.7rem; }
      nav { width: 100%; text-align: center; gap: 0.7rem;}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BDE B-CUBE</div>
    <nav>
      <a href="#" data-section="accueil" class="active">Accueil</a>
      <a href="#" data-section="evenements">Événements</a>
      <a href="#" data-section="membres">Membres</a>
      <a href="#" data-section="contact">Contact</a>
    </nav>
  </header>
  <main>
    <div id="accueil" class="accueil-message active">
      Bienvenue sur le site du <b>B-CUBE</b>, BDE de l'ESTP Paris campus de Troyes
    </div>
    <div id="evenements" class="section-content">
      <h2>Événements</h2>
      <p>La liste des événements apparaîtra ici.</p>
    </div>
    <div id="membres" class="section-content">
      <h2>Membres</h2>
      <p><strong>ROSSI Adrien</strong> - Président</p>
    </div>
    <div id="contact" class="section-content">
      <h2>Contact</h2>
      <p>adrien.rossi@estp.fr</p>
    </div>
  </main>
  <button id="back-to-top" title="Retour en haut">↑</button>
  <footer>
    &copy; 2024 BDE B-CUBE – ESTP Paris campus Troyes
  </footer>
  <script>
    // Navigation dynamique
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        // Désactive tous les liens
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
        // Masque toutes les sections
        document.querySelectorAll('.accueil-message, .section-content').forEach(sec => sec.classList.remove('active'));
        // Affiche la bonne section
        const section = this.getAttribute('data-section');
        document.getElementById(section).classList.add('active');
        // Scroll to top (mobile UX)
        window.scrollTo({top: 0, behavior: 'smooth'});
      });
    });

    // Affiche accueil par défaut
    document.getElementById('accueil').classList.add('active');

    // Bouton retour en haut
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 200) {
        backToTop.style.display = 'flex';
      } else {
        backToTop.style.display = 'none';
      }
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({top: 0, behavior: 'smooth'});
    });
  </script>
</body>
</html>
